name: FamilyNovaParent
options:
  bundleIdPrefix: com.familynova
  deploymentTarget:
    iOS: "15.0"
  developmentLanguage: en
  xcodeVersion: "14.0"

packages: {}

targets:
  FamilyNovaParent:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - path: FamilyNovaParent
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.familynova.parent
      PRODUCT_NAME: FamilyNovaParent
      INFOPLIST_FILE: Info.plist
      SWIFT_VERSION: "5.7"
      TARGETED_DEVICE_FAMILY: "1,2" # iPhone and iPad
      ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    info:
      path: Info.plist
      properties:
        CFBundleDisplayName: Nova+
        CFBundleShortVersionString: "1.0"
        CFBundleVersion: "1"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: true
        UIRequiredDeviceCapabilities:
          - armv7
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
        NSCameraUsageDescription: Nova+ needs access to your camera to take photos for posts and profile pictures.
        NSPhotoLibraryUsageDescription: Nova+ needs access to your photo library to select photos for posts and profile pictures.
        NSPhotoLibraryAddUsageDescription: Nova+ needs access to save photos to your photo library.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoads: true
        CFBundleURLTypes:
          - CFBundleURLSchemes:
              - familynovaparent
              - familynova-parent

