name: FamilyNovaKids
options:
  bundleIdPrefix: com.familynova
  deploymentTarget:
    iOS: "15.0"
  developmentLanguage: en
  xcodeVersion: "14.0"

packages: {}

targets:
  FamilyNovaKids:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - path: FamilyNovaKids
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.familynova.kids
      PRODUCT_NAME: FamilyNovaKids
      INFOPLIST_FILE: Info.plist
      SWIFT_VERSION: "5.7"
      TARGETED_DEVICE_FAMILY: "1,2" # iPhone and iPad
      ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
      CODE_SIGN_STYLE: Automatic
      DEVELOPMENT_TEAM: "" # Set your Apple Developer Team ID here (e.g., "ABC123XYZ")
    info:
      path: Info.plist
      properties:
        CFBundleDisplayName: Nova
        CFBundleShortVersionString: "1.0"
        CFBundleVersion: "1"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: true
        UIRequiredDeviceCapabilities:
          - armv7
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
        NSCameraUsageDescription: Nova needs access to your camera to take photos for posts and profile pictures.
        NSPhotoLibraryUsageDescription: Nova needs access to your photo library to select photos for posts and profile pictures.
        NSPhotoLibraryAddUsageDescription: Nova needs access to save photos to your photo library.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoads: true
        CFBundleURLTypes:
          - CFBundleURLSchemes:
              - familynovakids
              - familynova-kids

