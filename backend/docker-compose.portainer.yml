version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: familynova-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: familynova2024
      MONGO_INITDB_DATABASE: familynova
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - familynova-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: familynova-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:familynova2024@mongodb:27017/familynova?authSource=admin
      JWT_SECRET: familynova-secret-key-change-in-production-2024
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: "*"
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - familynova-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  familynova-network:
    driver: bridge

